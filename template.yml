AWSTemplateFormatVersion: '2010-09-09'
Description: 'Minimal template for CodePipeline testing'

Parameters:
  TestMessage:
    Type: String
    Default: "CodePipeline is working!"

Outputs:
  Message:
    Description: Test message
    Value:
      Ref: TestMessage
  
  DeploymentTime:
    Description: Stack information
    Value:
      Fn::Sub: "Deployed to ${AWS::Region} in account ${AWS::AccountId}"
  
  StackName:
    Description: Name of this stack
    Value:
      Ref: "AWS::StackName"
